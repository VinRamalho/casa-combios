<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="api.js" defer></script>
    <script src="script.js" defer></script>
    <!-- <script type="text/javascript" src="jquery-3.5.1.min.js"></script> -->
    <title>Casa de Câmbios</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-md">
      <header class="">
        <h1>Casa de Câmbio</h1>
      </header>

      <main>
        <div class="inpBtn fixed">
          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="text"
              list="moeda"
              id="currency-input"
              placeholder="Ex: BRL"
            />
            <label class="black" for="floatingInput">Digite a moeda:</label>
            <datalist id="moeda"></datalist>
          </div>
          <button class="btn btn-light" id="search-button">Pesquisar</button>
        </div>
        <h2 id="base" class="title-base"></h2>
        <div class="center">
          <div id="loading" class="" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="list-group" id="currency-list"></div>
      </main>
    </div>
  </body>
</html>
